<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Identity -->
    <title>JANSEVA </title>
    <meta
      name="description"
      content="JANSEVA is a citizen-centric digital platform to report, track, and resolve civic issues efficiently with transparency and accountability."
    />
    <meta name="author" content="JANSEVA Team" />

    <!-- SEO -->
    <meta name="keywords" content="JANSEVA, citizen grievance, public services, municipal issues, smart city, governance, India" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:title" content="JANSEVA | Citizen Services Platform" />
    <meta
      property="og:description"
      content="Report civic issues, track resolutions, and engage with local authorities through JANSEVA."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.janseva.gov.in" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JANSEVA | Citizen Services Platform" />
    <meta
      name="twitter:description"
      content="A transparent and accessible platform for civic issue reporting and resolution."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Theme / Branding -->
    <meta name="theme-color" content="#0f766e" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <noscript>
      JANSEVA requires JavaScript to function properly. Please enable JavaScript.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
